<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!--1. Normal document flow(block elements and inline elements)-->
        <!-- Block elements take up the full width available -->
        <!-- Inline elements only take up as much width as necessary -->
         <!--Display property: block,inline, inline-block (height/width),none(hiding),flex (1D layouts),grid (2D layouts), float(shift)-->

        <!--Position: static (default), relative, absolute, fixed, sticky -->

        <h4 style=" background-color: blueviolet;">Example of a block element</h4>
        <p>This is another block element</p>
        <span>I am inline </span>
        <span style="background-color: brown;">and I am also inline</span>
        <div class="div-inline">Content within div container</div><!--in-line block-->
        <img src="https://placehold.co/100x100" alt="Placeholder Image" style="display: block;"><!--image is an inline-->
    <h1>Grid Layout Example</h1>
    <div class="grid-container">
        <header>Header</header>
        <nav>Navigation </nav>
        <main>Main Content</main>
        <footer>Footer</footer>
    </div>
</body>
