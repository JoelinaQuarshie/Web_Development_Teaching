<!DOCTYPE html>
<html>
    <head>
        <title>My first Web Page</title>
    </head>
    <!--Displayed on the webpage-->
    <body>
        <!--semantic html-->
        <!--1.Header, displayed at the topmost part of the webpage-->
        <header> 
            <h1>Introduction to HTML</h1>
        </header>
        <!--2.Navigation, displays a navigation bar within the webpage-->
        <nav>
            <a href="x">Home</a>
            <a href="https://www.khanacademy.org/computing/computer-programming/html-css">About</a>
            <a href="/">Contact Us</a>
        </nav>
        <!--3.Main, contains the main content of the webpage-->
        <main>
            <!--4.Article, an independent self contained content like headings or paragraphs-->
            <article>
                <p>I am so excited to have created my first webpage!</p>
            </article>
            <!--5.Section, a thematic grouping of content, usually with a heading-->
            <section>
                <h2>My Favorite Hobbies</h2>
                <ul>
                    <li>Reading</li>
                    <li>Cycling</li>
                    <li>Cooking</li>
            </section>
            <!--6.Aside-->
            <aside>
                <h3>Quick Links</h3>
                <a href="https://www.w3schools.com/html/">Learn HTML</a>
            </aside>
            <!--7.Footer, displayed at the bottommost part of the webpage-->
            <footer>
                <p>&copy; 2025. JoellaQ. All Rights Reserved</p>
        </main>
    </body>
</html>
