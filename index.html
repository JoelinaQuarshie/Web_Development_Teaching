<!DOCTYPE html>
<html>
    <head>
        <title>My first Web Page</title>
    </head>
    <!--Displayed on the webpage-->
    <body>
        <!-- Headings, there are 6 levels -->
        <h1>Introduction to HTML</h1>
        <!-- Paragraph, usually contains text that explains what is in the heading -->
        <p>I am so excited to have created my first webpage!</p>
        <!--Lists-There are two types-->
        <h2>Lists</h2>
        <!-- Ordered lists <ol> are numbered -->
        <h3>Ordered Lists</h3>
        <!--attributes describe ordered list type(numbers,alphabetss,roman numerals) and start points-->
        <ol type="a" start="1"> 
            <li>html</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ol>
        <!-- Unordered lists <ul> are bullet points -->
        <!--attributes describe unordered list type (disc, circle, square)-->
        <h3>Unordered Lists</h3>
        <ul>
            <li>html</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
        <!--anchor-->
        <a href="https://www.khanacademy.org/computing/computer-programming/html-css">Go to Khanacademy</a>
        <h3>Embedded Image</h3>
        <img src="highway.jpg" alt="image of dual carriageway" width="300" height="300" /> 
        <img src="https://images.pexels.com/photos/33276781/pexels-photo-33276781.jpeg" alt="alleyway" width="300" height="300" />
    </body>
</html>
